<div class="wrap-aside__articles__block">
    <a href="@@pages.ms_post" class="wrap-aside__articles__block__inner">
        <div class="wrap-aside__articles__block__left">
            <img src="img/@@image" alt="">
        </div>
        <div class="wrap-aside__articles__block__right">
            <div class="wrap-aside__articles__block__right__inner">
                <div class="wrap-aside__articles__block__right__top">
                    <div class="wrap-aside__articles__block__right__title">@@title</div>
                    <div class="wrap-aside__articles__block__right__price">
                        @@price,
                        @@include('../components/component.svg.html', {"name": "ruble_a"})
                    </div>
                </div>
                <div class="wrap-aside__articles__block__right__center">@@sub</div>
                <div class="wrap-aside__articles__block__right__bottom">
                    <span class="is--icon is--white">
                        @@include('../components/component.svg.html', {"name": "marker"})
                    </span>
                    @@mark
                </div>
            </div>
        </div>
    </a>
</div>
